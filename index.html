<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario (TheOdinProject)</title>
    <link rel="stylesheet" href="archivo.css">
    <script src="archivo.js" defer></script>
</head>
<body>
    <h1>FORMULARIO (TheOdinProject)</h1>
    <form action="#" method="post">
   
        
    <fieldset>
       
    <legend>CREA TU CUENTA</legend>
    <div >
        <!-- <label for="user_name"></label> -->
        <input type="text" id="user_name" name="user_name" maxlength="10" placeholder="NOMBRE*" required></div>
    <div>
        <!-- <label for="user_lastName"></label> -->
        <input type="text" id="user_apellido" name="user_apellido" maxlength="10" placeholder="APELLIDO*" required></div>
    <div> 
        <!-- <label for="user_age"></label> -->
        <input type="number" id="user_edad" name="user_edad" min="18" max="150" placeholder="EDAD*" required></div>
    <div> 
         <!-- <label for="user_email"></label> -->
        <input type="email" id="user_email" name="user_email" maxlength="45" placeholder="E-MAIL*" required></div>
    <div>  
        <!-- <label for="user_telefon"></label> -->
        <input type="tel" maxlength="15" id="user_tel" name="user_tel" placeholder="TELEFONO*" required></div>
    <div>
        <!-- <label for="user_pasword"></label> -->
        <input type="password" maxlength="20" id="user_password" name="user_password" placeholder="CONTRASEÃ‘A*" required></div>
    </fieldset>
    <div>
        <input type="checkbox" id="user_declaracion" name="user_declaracion" required>
        <label for="user_declaration"> Declaro que todos los datos entregados son veridicos. </label></div>
        
        <button type="submit">CREAR CUENTA</button>
    </form>
    
  </div>

</body>
</html>
